name: chatting_with_nncthang
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.8.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http:
  mockito:
  redux:
  shared_preferences:
  flutter_redux: ^0.7.0
  redux_thunk: ^0.3.0
  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2
  json_serializable: ^3.2.3
  provider: ^4.3.2+2
  flutter_svg: ^0.19.1
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^0.7.0+2
  build_runner:

flutter:
  uses-material-design: true

  #To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/images/icons/
    - assets/fonts/

  fonts:
    - family: Lobster
      fonts:
        - asset: assets/fonts/Lobster/Lobster-Regular.ttf
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 100
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald/Oswald-Regular.ttf
          weight: 300
        - asset: assets/fonts/Oswald/Oswald-Bold.ttf
          weight: 600
        - asset: assets/fonts/Oswald/Oswald-Light.ttf
          weight: 100
